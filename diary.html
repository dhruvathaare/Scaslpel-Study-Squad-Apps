<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalpel Study Diary</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0e1621; color: white; margin: 0; display: flex; 
            flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; 
        }
        
        /* Header & User Profile */
        .header-ui { width: 100%; display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px; }
        .user-badge { 
            background: rgba(82, 136, 193, 0.2); 
            border: 1px solid #5288c1; 
            padding: 8px 14px; 
            border-radius: 20px; 
            font-size: 13px; 
            color: #5288c1; 
            font-weight: bold; 
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-icon { width: 16px; height: 16px; fill: #5288c1; }

        .container { width: 100%; max-width: 360px; display: flex; flex-direction: column; align-items: center; }
        .logo { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #5288c1; margin-bottom: 10px; object-fit: cover; }
        h1 { color: #5288c1; font-size: 22px; margin: 5px 0; font-weight: bold; }
        .sub-title { font-size: 11px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        
        /* Exam Countdowns */
        .countdown-box { width: 100%; background: #17212b; padding: 12px; border-radius: 15px; border: 1px solid #2b5278; margin-bottom: 15px; box-sizing: border-box; }
        .count-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid #2b5278; }
        .count-item:last-child { border-bottom: none; }
        .exam-name { font-size: 11px; color: #b1c3d5; }
        .days-left { font-weight: bold; color: #f39c12; font-size: 14px; }

        /* Timer UI */
        .timer-card { background: #17212b; padding: 20px; border-radius: 20px; border: 2px solid #5288c1; width: 100%; box-sizing: border-box; text-align: center; }
        .timer-inputs { display: flex; gap: 15px; margin-top: 10px; }
        .input-box { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .input-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2b5278; background: #0e1621; color: white; text-align: center; font-size: 14px; box-sizing: border-box; }
        
        #timer-label { font-size: 14px; color: #f39c12; font-weight: bold; margin-bottom: 5px; margin-top: 15px; }
        #timer-display { font-size: 50px; font-weight: bold; margin: 5px 0; color: #fff; }
        
        .btn { background: #2481cc; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-stop { background: #ef5350; }

        /* Popup */
        #popup-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; }
        .popup-box { background:#17212b; padding:25px; border-radius:20px; border:1px solid #5288c1; width:85%; max-width:300px; text-align:center; }
        .popup-btns { display:flex; gap:10px; margin-top:20px; }
        .p-btn { flex:1; padding:12px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; }
        .p-yes { background:#2ecc71; color:white; }
        .p-no { background:#ef5350; color:white; }

        /* Logs */
        .profile-card { width: 100%; background: #17212b; border-radius: 15px; padding: 20px; margin-top: 25px; border: 1px solid #2b5278; box-sizing: border-box; text-align: left; scroll-margin-top: 20px; }
        .log-day-header { color: #5288c1; font-weight: bold; font-size: 16px; border-bottom: 1px solid #2b5278; padding-bottom: 5px; margin-top: 15px; }
        .log-detail { font-size: 13px; color: #b1c3d5; line-height: 1.6; padding: 10px 0; border-bottom: 1px dashed #2b5278; }
    </style>
</head>
<body>
    <div id="popup-overlay">
        <div class="popup-box">
            <h3 style="margin:0;">Session Tracked!</h3>
            <p>Did you solve any MCQs during this time?</p>
            <div class="popup-btns">
                <button class="p-btn p-yes" onclick="handleMcqResponse(true)">YES</button>
                <button class="p-btn p-no" onclick="handleMcqResponse(false)">NO</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-ui">
            <div class="user-badge" id="userNameDisplay" onclick="scrollToProgress()">
                <svg class="user-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span id="uName">@User</span>
            </div>
        </div>

        <img src="https://github.com/dhruvathaare/Scaslpel-Study-Squad-Apps/blob/main/photo_2026-02-12_20-08-36.jpg?raw=true" class="logo">
        <h1>Scalpel Study Diary</h1>
        <div class="sub-title">PRE PG ENTRANCE EXAMS 2026</div>

        <div class="countdown-box">
            <div class="count-item"><span class="exam-name">INICET July (May 16)</span><span class="days-left" id="d1">--</span></div>
            <div class="count-item"><span class="exam-name">UPSC CMS 2026 (Aug 2)</span><span class="days-left" id="d2">--</span></div>
            <div class="count-item"><span class="exam-name">NEET PG / INICET (Nov 1)</span><span class="days-left" id="d3">--</span></div>
        </div>

        <div class="timer-card">
            <input type="text" id="subject" placeholder="Enter Subject Name (Required)">
            
            <div class="timer-inputs">
                <div class="input-box">
                    <span class="input-label">Study Time</span>
                    <input type="number" id="studyTime" value="120">
                </div>
                <div class="input-box">
                    <span class="input-label">Break Time</span>
                    <input type="number" id="breakTime" value="15">
                </div>
            </div>

            <div id="timer-label">READY</div>
            <div id="timer-display">00:00</div>
            
            <button id="startBtn" class="btn">Start Session</button>
            <button id="stopBtn" class="btn btn-stop" style="display:none;">Stop & Record</button>
        </div>

        <div class="profile-card" id="progressSection">
            <h3 style="margin:0; color:#f39c12; font-size:18px;">Personal Progress Tracker</h3>
            <div id="logContainer">No records yet. Your effort starts today!</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('uName').innerText = user.username ? `@${user.username}` : user.first_name;
        }

        function scrollToProgress() {
            document.getElementById('progressSection').scrollIntoView({ behavior: 'smooth' });
        }

        let timerInterval;
        let mode = "study"; 
        let timeLeft = 0;
        let activeSubject = "";
        let initialSetMins = 0;

        const examDates = [new Date("May 16, 2026"), new Date("August 2, 2026"), new Date("November 1, 2026")];
        function updateCountdown() {
            examDates.forEach((date, i) => {
                const diff = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                document.getElementById(`d${i+1}`).innerText = diff > 0 ? diff + "d" : "Exam!";
            });
        }
        updateCountdown();

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const display = document.getElementById('timer-display');
        const label = document.getElementById('timer-label');
        const subjectInput = document.getElementById('subject');

        startBtn.onclick = () => {
            if (!subjectInput.value.trim()) { tg.showAlert("Please enter a Subject!"); return; }
            activeSubject = subjectInput.value;
            initialSetMins = parseInt(document.getElementById('studyTime').value);
            mode = "study";
            timeLeft = initialSetMins * 60;
            startTimer();
        };

        function startTimer() {
            clearInterval(timerInterval);
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            subjectInput.disabled = true;
            label.innerText = mode.toUpperCase() + " SESSION";
            label.style.color = mode === "study" ? "#f39c12" : "#2ecc71";

            timerInterval = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) handleTransition();
            }, 1000);
        }

        stopBtn.onclick = () => {
            if (mode === "study") {
                handleTransition(); // Forces MCQ popup and records partial time
            } else {
                resetUI();
            }
        };

        function handleTransition() {
            const timeActuallySpent = (mode === "study") ? (initialSetMins - Math.floor(timeLeft / 60)) : 0;
            clearInterval(timerInterval);
            
            if (mode === "study") {
                window.lastSpent = timeActuallySpent;
                document.getElementById('popup-overlay').style.display = 'flex';
            } else {
                tg.showAlert("Break finished!");
                resetUI();
            }
        }

        function handleMcqResponse(isYes) {
            document.getElementById('popup-overlay').style.display = 'none';
            let mcqCount = 0;
            if (isYes) {
                mcqCount = parseInt(prompt("How many MCQs did you solve?", "0")) || 0;
            }
            saveLog(activeSubject, mcqCount, window.lastSpent);
            
            mode = "break";
            timeLeft = document.getElementById('breakTime').value * 60;
            startTimer();
        }

        function resetUI() {
            clearInterval(timerInterval);
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            subjectInput.disabled = false;
            label.innerText = "READY";
            display.innerText = "00:00";
        }

        function saveLog(sub, mcqs, mins) {
            if (mins <= 0) return; 
            const logs = JSON.parse(localStorage.getItem('scalpel_diary_v5') || "[]");
            logs.unshift({ date: new Date().toLocaleDateString('en-GB'), subject: sub, mcqs: mcqs, duration: mins });
            localStorage.setItem('scalpel_diary_v5', JSON.stringify(logs));
            renderData();
        }

        function renderData() {
            const logs = JSON.parse(localStorage.getItem('scalpel_diary_v5') || "[]");
            const container = document.getElementById('logContainer');
            if (logs.length === 0) return;
            const grouped = {};
            logs.forEach(log => {
                if (!grouped[log.date]) grouped[log.date] = { cycles: 0, subjects: [], mcqs: 0, totalMins: 0 };
                grouped[log.date].cycles += 1;
                if (!grouped[log.date].subjects.includes(log.subject)) grouped[log.date].subjects.push(log.subject);
                grouped[log.date].mcqs += log.mcqs;
                grouped[log.date].totalMins += log.duration;
            });
            container.innerHTML = Object.keys(grouped).map(date => {
                const day = grouped[date];
                return `<div class="log-day-header">${date}</div>
                    <div class="log-detail">
                        <b>1. Complete Cycles:</b> ${day.cycles}<br>
                        <b>2. Subjects:</b> ${day.subjects.join(", ")}<br>
                        <b>3. Study Hours:</b> ${(day.totalMins / 60).toFixed(1)} hrs<br>
                        <b>4. MCQs Solved:</b> ${day.mcqs}
                    </div>`;
            }).join('');
        }
        renderData();
    </script>
</body>
</html>
