<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalpel Study Diary</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0e1621; color: white; margin: 0; display: flex; 
            flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; 
        }
        .container { width: 100%; max-width: 360px; display: flex; flex-direction: column; align-items: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #5288c1; margin-bottom: 10px; object-fit: cover; }
        h1 { color: #5288c1; font-size: 22px; margin: 5px 0; font-weight: bold; }
        .sub-title { font-size: 11px; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
        
        /* Exam Countdowns */
        .countdown-box { width: 100%; background: #17212b; padding: 12px; border-radius: 15px; border: 1px solid #2b5278; margin-bottom: 15px; box-sizing: border-box; }
        .count-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; border-bottom: 1px solid #2b5278; }
        .count-item:last-child { border-bottom: none; }
        .exam-name { font-size: 11px; color: #b1c3d5; }
        .days-left { font-weight: bold; color: #f39c12; font-size: 14px; }

        /* Timer UI */
        .timer-card { background: #17212b; padding: 20px; border-radius: 20px; border: 2px solid #5288c1; width: 100%; box-sizing: border-box; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2b5278; background: #0e1621; color: white; text-align: center; font-size: 14px; }
        #timer-label { font-size: 14px; color: #f39c12; font-weight: bold; margin-bottom: 5px; }
        #timer-display { font-size: 50px; font-weight: bold; margin: 5px 0; color: #fff; }
        .btn { background: #2481cc; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; margin-top: 10px;}
        .btn-stop { background: #ef5350; }

        /* Custom Popup Overlay */
        #popup-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; }
        .popup-box { background:#17212b; padding:25px; border-radius:20px; border:1px solid #5288c1; width:85%; max-width:300px; text-align:center; }
        .popup-btns { display:flex; gap:10px; margin-top:20px; }
        .p-btn { flex:1; padding:12px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; }
        .p-yes { background:#2ecc71; color:white; }
        .p-no { background:#ef5350; color:white; }

        /* Daily Logs */
        .profile-card { width: 100%; background: #17212b; border-radius: 15px; padding: 20px; margin-top: 25px; border: 1px solid #2b5278; box-sizing: border-box; text-align: left; }
        .log-day-header { color: #5288c1; font-weight: bold; font-size: 16px; border-bottom: 1px solid #2b5278; padding-bottom: 5px; margin-top: 15px; }
        .log-detail { font-size: 13px; color: #b1c3d5; line-height: 1.6; padding: 10px 0; border-bottom: 1px dashed #2b5278; }
    </style>
</head>
<body>
    <div id="popup-overlay">
        <div class="popup-box">
            <h3 style="margin:0;">Session Complete!</h3>
            <p>Did you solve any MCQs this session?</p>
            <div class="popup-btns">
                <button class="p-btn p-yes" onclick="handleMcqResponse(true)">YES</button>
                <button class="p-btn p-no" onclick="handleMcqResponse(false)">NO</button>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="https://github.com/dhruvathaare/Scaslpel-Study-Squad-Apps/blob/main/photo_2026-02-12_20-08-36.jpg?raw=true" class="logo">
        <h1>Scalpel Study Diary</h1>
        <div class="sub-title">PRE PG ENTRANCE EXAMS 2026</div>

        <div class="countdown-box">
            <div class="count-item"><span class="exam-name">INICET July 2026</span><span class="days-left" id="d1">--</span></div>
            <div class="count-item"><span class="exam-name">NEET PG 2026</span><span class="days-left" id="d2">--</span></div>
            <div class="count-item"><span class="exam-name">INICET Jan 2027</span><span class="days-left" id="d3">--</span></div>
        </div>

        <div class="timer-card">
            <input type="text" id="subject" placeholder="Subject Name">
            <div class="input-group" style="margin-top:10px;">
                <input type="number" id="studyTime" placeholder="Study (Mins)" value="120">
                <input type="number" id="breakTime" placeholder="Break (Mins)" value="15">
            </div>
            <div id="timer-label">READY</div>
            <div id="timer-display">00:00</div>
            <button id="startBtn" class="btn">Start Session</button>
            <button id="stopBtn" class="btn btn-stop" style="display:none;">Interrupt</button>
        </div>

        <div class="profile-card">
            <h3 style="margin:0; color:#f39c12; font-size:18px;">Personal Progress Tracker</h3>
            <div id="logContainer">No records yet. Start your first cycle!</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let timerInterval;
        let mode = "study"; 
        let timeLeft = 0;
        let activeSubject = "";
        let studyDurationMins = 0;

        // Countdowns
        const examDates = [new Date("May 16, 2026"), new Date("August 30, 2026"), new Date("November 1, 2026")];
        function updateCountdown() {
            examDates.forEach((date, i) => {
                const diff = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
                document.getElementById(`d${i+1}`).innerText = diff > 0 ? diff + "d" : "Exam!";
            });
        }
        updateCountdown();

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const display = document.getElementById('timer-display');
        const label = document.getElementById('timer-label');
        const subjectInput = document.getElementById('subject');

        startBtn.onclick = () => {
            if (!subjectInput.value.trim()) { tg.showAlert("Please enter a Subject!"); return; }
            activeSubject = subjectInput.value;
            studyDurationMins = parseInt(document.getElementById('studyTime').value);
            mode = "study";
            timeLeft = studyDurationMins * 60;
            startTimer();
        };

        function startTimer() {
            clearInterval(timerInterval);
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            subjectInput.disabled = true;
            label.innerText = mode.toUpperCase() + " SESSION";
            label.style.color = mode === "study" ? "#f39c12" : "#2ecc71";

            timerInterval = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) handleTransition();
            }, 1000);
        }

        function handleTransition() {
            clearInterval(timerInterval);
            if (mode === "study") {
                document.getElementById('popup-overlay').style.display = 'flex';
            } else {
                tg.showAlert("Break finished! Time for next cycle.");
                resetUI();
            }
        }

        function handleMcqResponse(isYes) {
            document.getElementById('popup-overlay').style.display = 'none';
            let mcqCount = 0;
            if (isYes) {
                mcqCount = parseInt(prompt("How many MCQs did you solve?", "0")) || 0;
            }
            saveLog(activeSubject, mcqCount, studyDurationMins);
            
            // Auto-start break
            mode = "break";
            timeLeft = document.getElementById('breakTime').value * 60;
            startTimer();
        }

        stopBtn.onclick = () => { if(confirm("Interrupt session? Progress won't be saved.")) resetUI(); };

        function resetUI() {
            clearInterval(timerInterval);
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            subjectInput.disabled = false;
            label.innerText = "READY";
            display.innerText = "00:00";
        }

        function saveLog(sub, mcqs, mins) {
            const logs = JSON.parse(localStorage.getItem('scalpel_diary_v3') || "[]");
            logs.unshift({ 
                date: new Date().toLocaleDateString('en-GB'), 
                subject: sub, 
                mcqs: mcqs,
                duration: mins
            });
            localStorage.setItem('scalpel_diary_v3', JSON.stringify(logs));
            renderData();
        }

        function renderData() {
            const logs = JSON.parse(localStorage.getItem('scalpel_diary_v3') || "[]");
            const container = document.getElementById('logContainer');
            if (logs.length === 0) return;

            // Group by Date
            const grouped = {};
            logs.forEach(log => {
                if (!grouped[log.date]) grouped[log.date] = { cycles: 0, subjects: [], mcqs: 0, totalMins: 0 };
                grouped[log.date].cycles += 1;
                if (!grouped[log.date].subjects.includes(log.subject)) grouped[log.date].subjects.push(log.subject);
                grouped[log.date].mcqs += log.mcqs;
                grouped[log.date].totalMins += log.duration;
            });

            container.innerHTML = Object.keys(grouped).map(date => {
                const day = grouped[date];
                return `
                    <div class="log-day-header">${date}</div>
                    <div class="log-detail">
                        <b>1. Complete Cycles:</b> ${day.cycles}<br>
                        <b>2. Subjects:</b> ${day.subjects.join(", ")}<br>
                        <b>3. Study Hours:</b> ${(day.totalMins / 60).toFixed(1)} hrs<br>
                        <b>4. MCQs Solved:</b> ${day.mcqs}
                    </div>
                `;
            }).join('');
        }
        renderData();
    </script>
</body>
</html>
