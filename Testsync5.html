<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalpel Qualitative App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #1a1a1a; --text: #f0f0f0; --card: #2d2d2d; --primary: #3498db; --accent: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        .user-info { position: absolute; top: 10px; right: 15px; text-align: right; font-size: 11px; }
        .tabs { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 25px; background: var(--card); color: var(--text); font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        #slideshow-box { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px; border-left: 5px solid var(--accent); text-align: center; min-height: 60px; }
        .section { display: none; background: var(--card); padding: 15px; border-radius: 12px; }
        .section.active { display: block; }
        label { display: block; margin-top: 12px; font-weight: bold; color: var(--accent); }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #444; border-radius: 8px; background: #222; color: #fff; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; }
        .pdf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .pdf-btn { padding: 14px; border-radius: 10px; border: 2px solid var(--primary); background: transparent; color: var(--text); font-weight: 800; cursor: pointer; }
    </style>
</head>
<body data-theme="dark">
    <div class="user-info" id="user-display">Dr. Loading...</div>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/dhruvathaare/Scaslpel-Study-Squad-Apps/789a623092f757f3cd2b32c9bc305aa3a9c0819f/photo_2026-02-12_20-08-36.jpg" class="logo-img">
            <h1 style="margin:8px 0 0; font-size: 24px;">Scalpel Study Squad</h1>
            <h4 style="color:var(--accent);">QUALITATIVE REVISION REPORT</h4>
        </div>

        <div id="slideshow-box">Add your facts! ðŸ¥—</div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showSection('fact-salad', this)">Fact Salad</button>
            <button class="tab-btn" onclick="showSection('swt', this)">SWT</button>
            <button class="tab-btn" onclick="showSection('gt', this)">GT</button>
        </div>

        <div id="fact-salad" class="section active">
            <select id="fs-sub" class="sub-list"></select>
            <textarea id="fs-q" rows="2" placeholder="Topic"></textarea>
            <textarea id="fs-a" rows="1" placeholder="Gold Fact"></textarea>
            <button class="save-btn" onclick="saveData('factSalad')">SAVE FACT</button>
        </div>
        <div class="pdf-grid">
            <button class="pdf-btn" id="btn-daily" onclick="exportPDF('daily')">DAILY PDF</button>
            <button class="pdf-btn" id="btn-monthly" onclick="exportPDF('monthly')">MONTHLY PDF</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const firstName = tg.initDataUnsafe?.user?.first_name || "Doctor";
        const lastName = tg.initDataUnsafe?.user?.last_name || "";
        const fullName = `${firstName} ${lastName}`.trim();
        const userId = tg.initDataUnsafe?.user?.id || "N/A";
        document.getElementById('user-display').innerHTML = `Dr. ${fullName}<br>ID: ${userId}`;

        const subjects = ["Anatomy", "Physiology", "Biochemistry", "Pathology", "Microbiology", "Pharmacology", "Forensic", "PSM", "ENT", "Ophthalmology", "Medicine", "Surgery", "OBG", "Paediatrics", "Radiology", "Dermatology", "Psychiatry", "Orthopaedics", "Anesthesia"];
        document.querySelectorAll('.sub-list').forEach(select => subjects.forEach(sub => select.innerHTML += `<option>${sub}</option>`));

        let database = JSON.parse(localStorage.getItem('scalpelQualData')) || { factSalad: [], swt: [], gt: [] };

        function saveData(type) {
            const entry = { date: new Date().toLocaleDateString(), sub: document.getElementById(type==='factSalad'?'fs-sub':type+'-sub').value, q: document.getElementById(type==='factSalad'?'fs-q':type+'-q').value, a: document.getElementById(type==='factSalad'?'fs-a':type+'-a').value };
            database[type].push(entry);
            localStorage.setItem('scalpelQualData', JSON.stringify(database));
            alert("Saved!");
        }

        // --- THE FIX ---
        async function exportPDF(mode) {
            const btn = document.getElementById(mode === 'daily' ? 'btn-daily' : 'btn-monthly');
            btn.innerText = "GENERATING...";
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Centered Logo/Branding
                doc.setFont("helvetica", "bold"); doc.setFontSize(22);
                doc.text("Scalpel Study Squad", 105, 25, { align: "center" });
                doc.setFontSize(12); doc.text("Qualitative Revision Report", 105, 35, { align: "center" });
                
                // Top Right: Name and ID
                doc.setFontSize(10); doc.text(`Dr. ${fullName} | ID: ${userId}`, 200, 15, { align: "right" });
                
                let y = 50;
                const dateStr = mode === 'daily' ? new Date().toLocaleDateString() : new Date().toLocaleString('default', { month: 'long', year: 'numeric' });
                doc.text(`Report Period: ${dateStr}`, 105, 42, { align: "center" });

                // Content Loop
                const sections = [ {title: "1. FACT SALAD", key: "factSalad"}, {title: "2. SWT MISTAKES", key: "swt"}, {title: "3. GT MISTAKES", key: "gt"} ];
                
                sections.forEach(sec => {
                    const items = database[sec.key];
                    if (items.length > 0) {
                        doc.setFontSize(14); doc.setTextColor(231, 76, 60);
                        doc.text(sec.title, 10, y); y += 10;
                        doc.setTextColor(0,0,0); doc.setFontSize(10);
                        
                        items.forEach(item => {
                            if (y > 270) { doc.addPage(); y = 20; }
                            doc.setFont("helvetica", "bold");
                            doc.text(`[${item.sub}]`, 15, y);
                            doc.setFont("helvetica", "normal");
                            const txt = `Q: ${item.q} | A: ${item.a}`;
                            const splitText = doc.splitTextToSize(txt, 170);
                            doc.text(splitText, 25, y);
                            y += (splitText.length * 5) + 5;
                        });
                        y += 10;
                    }
                });

                // FORCE DOWNLOAD FOR TELEGRAM
                const pdfOutput = doc.output('blob');
                const url = URL.createObjectURL(pdfOutput);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Scalpel_Report_${mode}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                btn.innerText = mode.toUpperCase() + " PDF";
            } catch (err) {
                alert("Error: " + err.message);
                btn.innerText = "RETRY";
            }
        }
    </script>
</body>
</html>
