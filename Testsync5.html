<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalpel Qual App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #333333; --card: #f8f9fa; --primary: #2c3e50; --accent: #e74c3c; }
        [data-theme='dark'] { --bg: #1a1a1a; --text: #f0f0f0; --card: #2d2d2d; --primary: #3498db; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; transition: 0.3s; }
        
        /* Branding Header */
        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: inline-block; }
        .user-info { position: absolute; top: 10px; right: 10px; text-align: right; font-size: 11px; }

        /* Responsive Layout */
        .container { max-width: 800px; margin: 0 auto; }
        @media (orientation: landscape) { .tabs { flex-wrap: nowrap; } .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; } }

        /* Centered Tabs */
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 25px; background: var(--card); color: var(--text); cursor: pointer; font-weight: bold; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Slideshow */
        #slideshow-box { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px; border-left: 5px solid var(--accent); text-align: center; min-height: 60px; }

        .section { display: none; }
        .section.active { display: block; }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; background: var(--bg); color: var(--text); box-sizing: border-box; }
        .save-btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .pdf-section { display: flex; gap: 10px; margin-top: 20px; }
        .pdf-btn { flex: 1; padding: 12px; border-radius: 8px; border: 2px solid var(--primary); background: transparent; color: var(--text); font-weight: bold; }
        .theme-toggle { position: absolute; top: 10px; left: 10px; padding: 5px 10px; border-radius: 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Mode</button>
    <div class="user-info" id="user-display">Loading User...</div>

    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h2 style="margin:5px 0;">Scalpel Study Squad</h2>
            <p style="font-weight:bold; color:var(--accent);">Qualitative Revision Report</p>
        </div>

        <div id="slideshow-box">Add facts to start the slideshow! ü•ó</div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showSection('fact-salad', this)">Fact Salad</button>
            <button class="tab-btn" onclick="showSection('swt', this)">SWT</button>
            <button class="tab-btn" onclick="showSection('gt', this)">GT</button>
        </div>

        <div id="fact-salad" class="section active">
            <select id="fs-sub" class="sub-list"></select>
            <textarea id="fs-q" placeholder="Question/Topic"></textarea>
            <textarea id="fs-a" placeholder="Answer/Key Fact"></textarea>
            <button class="save-btn" onclick="save('factSalad')">SAVE FACT</button>
        </div>

        <div id="swt" class="section">
            <select id="swt-sub" class="sub-list"></select>
            <textarea id="swt-q" placeholder="Question"></textarea>
            <textarea id="swt-a" placeholder="Correct Answer"></textarea>
            <textarea id="swt-w" placeholder="Your Incorrect Answer"></textarea>
            <textarea id="swt-r" placeholder="Reason for marking wrong"></textarea>
            <button class="save-btn" onclick="save('swt')">SAVE SWT ENTRY</button>
        </div>

        <div id="gt" class="section">
            <select id="gt-exam"><option>NEET PG</option><option>INICET</option><option>FMGE</option></select>
            <select id="gt-sub" class="sub-list"></select>
            <textarea id="gt-q" placeholder="Question"></textarea>
            <textarea id="gt-a" placeholder="Correct Answer"></textarea>
            <textarea id="gt-w" placeholder="Your Incorrect Answer"></textarea>
            <textarea id="gt-r" placeholder="Reason for marking wrong"></textarea>
            <button class="save-btn" onclick="save('gt')">SAVE GT ENTRY</button>
        </div>

        <div class="pdf-section">
            <button class="pdf-btn" onclick="downloadPDF('daily')">Daily PDF</button>
            <button class="pdf-btn" onclick="downloadPDF('monthly')">Monthly PDF</button>
        </div>
        <p style="text-align:center; font-size:10px; color:red; font-weight:bold;">‚ö†Ô∏è DATA WIPED ON LAST DAY OF MONTH. DOWNLOAD PDF!</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe?.user || { username: "Guest", id: "0000" };
        document.getElementById('user-display').innerHTML = `<b>${user.username}</b><br>ID: ${user.id}`;

        const subjects = ["Anatomy", "Physiology", "Biochemistry", "Pathology", "Microbiology", "Pharmacology", "Forensic", "PSM", "ENT", "Ophthalmology", "Medicine", "Surgery", "OBG", "Paediatrics", "Radiology", "Dermatology", "Psychiatry", "Orthopaedics", "Anesthesia"];
        document.querySelectorAll('.sub-list').forEach(select => {
            subjects.forEach(sub => select.innerHTML += `<option>${sub}</option>`);
        });

        let data = JSON.parse(localStorage.getItem('scalpelQual')) || { factSalad: [], swt: [], gt: [] };

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
        }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function save(type) {
            const entry = { date: new Date().toLocaleDateString(), timestamp: Date.now() };
            if(type === 'factSalad') { entry.sub = document.getElementById('fs-sub').value; entry.q = document.getElementById('fs-q').value; entry.a = document.getElementById('fs-a').value; }
            // Logic for SWT/GT similarly...
            data[type].push(entry);
            localStorage.setItem('scalpelQual', JSON.stringify(data));
            tg.HapticFeedback.notificationOccurred('success');
            alert("Entry Saved!");
        }

        // Sync every 10 mins (Simulated for this No-Code setup)
        setInterval(() => { localStorage.setItem('scalpelQual', JSON.stringify(data)); console.log("Data Synced"); }, 600000);

        // Slideshow: 30s
        let sIdx = 0;
        setInterval(() => {
            const box = document.getElementById('slideshow-box');
            if(data.factSalad.length > 0) {
                const f = data.factSalad[sIdx];
                box.innerHTML = `<b>${f.sub}</b><br>${f.q}<br><span style="color:#27ae60">Ans: ${f.a}</span>`;
                sIdx = (sIdx + 1) % data.factSalad.length;
            }
        }, 30000);

        async function downloadPDF(mode) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            // Header Logic with Centered Branding
            doc.setFont("helvetica", "bold");
            doc.text("Scalpel Study Squad", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.text(`${user.username} | ${user.id}`, 200, 15, { align: "right" });
            doc.setFontSize(14);
            doc.text("Scalpel Squad Revision Report", 105, 30, { align: "center" });
            // Add grouped data logic here...
            doc.save(`Scalpel_Revision_${mode}.pdf`);
        }
    </script>
</body>
</html>
